<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cb494cc880.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="bg_color1">
    <div class="width_a margin_a">
      <div class="float_left width_l1">
        <div class="float_left width_l1">
          <img src="img_g.jpeg" alt="Guitar" height="75px">
        </div>
        <div class="float_right width_r1">
          <div class="padding font_size bg_color">SoundAMP</div>
        </div>
        <div style="clear: both;"></div>
      </div>
      <div class="padding">
        <div class="float_right width_right">
          <div class="float_left width_l2">
            <a href class="bg_color">HTML Templates</a>
            <i class="fa-solid fa-caret-down margin_r bg_color"></i>
            <a href class="bg_color">More HTML Templates</a>
            <i class="fa-solid fa-caret-down  margin_r bg_color"></i>
            <div class="button text_align ">DOWNLOAD NOW</div>
          </div>
          <div class="padding1">
            <div class="float_right width_r2">
              <i class="fa-brands fa-square-youtube margin_r"></i>
              <i class="fa-brands fa-facebook-f margin_r"></i>
              <i class="fa-brands fa-google-plus margin_r"></i>
              <i class="fa-brands fa-linkedin margin_r"></i>
              <i class="fa-brands fa-pinterest margin_r"></i>
              <i class="fa-brands fa-instagram margin_r"></i>
              <i class="fa-brands fa-twitter "></i>
            </div>
          </div>
          <div style="clear: both;"></div>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
  </header>
  <div class="width_b margin_a">
    <div class="padding">
      <img src="img.jpeg" height="130px" width="100%">
    </div>
  </div>
  <div class="width_b margin_a margin">
    <div class="float_left width_l3">
      <div class="float_left width_l3">
        <img src="img_1.jpeg" height="170px" width="95%">
        <div class="txt">
          <div class="padding2 ">10/05/2018</div>
          <div class="txt_size ">Night laser Show</div>
          <div class="padding2 ">#hip-hop #rnb #dance</div>
          <div class="font">We are happy to announce this
            special laser show.</div>
        </div>
        <div class="button1">See more...</div>
      </div>
      <div class="float_right width_r3">
        <img src="img_2.jpeg" height="170px" width="95%">
      </div>
    </div>
    <div class="float_right width_r3">
      <div class="float_left width_l3">
        <img src="img_3.jpeg" height="170px" width="95%">
      </div>
      <div class="float_right width_r3">
        <img src="img_4.jpeg" height="170px" width="95%">
      </div>
    </div>
    <div style="clear: both;"></div>
  </div>
</body>

</html>
