<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-img">
        <div class="p-5 bg-color">
            <div class="main-div  width">
                <form method="post" id="form">
                    <div class="p-3 fs-5">
                        <label for="fname">Firstname</label>
                        <div>
                            <input type="text" id="fname" name="fname" placeholder="Enter your name...">
                        </div>
                        <span class="error_msg" id="fname_error"></span>
                    </div>
                    <div class="p-3 fs-5">
                        <label for="lname">Lastname</label>
                        <div>
                            <input type="text" id="lname" name="lname" placeholder="Enter your name...">
                        </div>
                        <span class="error_msg" id="lname_error"></span>
                    </div>
                    <div class="p-3 fs-5">
                        <label for="email">Emal</label>
                        <div>
                            <input type="email" id="email" name="email" placeholder="Enter your email...">
                        </div>
                        <span class="error_msg" id="email_error"></span>
                    </div>
                    <div class="p-3 fs-5">
                        <label>Age</label>
                        <div>
                            <input type="number" id="age" name="age">
                        </div>
                        <span id="age_error"></span>
                    </div>
                    <div class="p-3 fs-5">
                        <label>Date of Birth</label>
                        <div>
                            <input type="date" id="dob" name="dob" onchange="agecheck()">
                        </div>
                        <span class="error_msg" id="dob_error"></span>
                    </div>
                    <div class="p-3 fs-5">
                        <label for="gender">Gender</label>
                        <div>
                            <input type="radio" id="gender" name="gender" required>Male
                            <input type="radio" id="gender" name="gender" required>Female
                        </div>
                    </div>
                    <div class="p-3 fs-5">
                        <label for="dept">Department</label>
                        <div>
                            <select name="option" id="dept" required>
                                <option class="bg-color">---select---</option>
                                <option>Marketing</option>
                                <option>Developer</option>
                                <option>Production</option>
                                <option>seles dept</option>
                                <option>Manufacturing dept</option>
                                <option>HR</option>
                            </select>
                        </div>
                    </div>
                    <div class="p-3 text-center">
                        <input type="submit" id="submit" value="submit" class="btn btn-danger">
                    </div>
                    <div class="py-3">
                        <a href="#"  style="text-decoration: none;"
                        onclick="window.location='register.html'">Already have an account ?Please Login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
<script>
    function agecheck() {
        var dob = document.getElementById('dob').value;
        var agenew = document.getElementById('age');
        var dobdate = new Date(dob);
        var cdate = new Date();
        var age = cdate.getFullYear() - dobdate.getFullYear();
        var m = cdate.getMonth() - dobdate.getMonth();
        if (m < 0 || (m === 0 && cdate.getDate() < dobdate.getDate())) {
            age -= 1;
        }
        agenew.value = age;
    }
    document.getElementById('form').addEventListener("submit", function (event) {
        event.preventDefault();
        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
        var email = document.getElementById('email').value;
        var dob = document.getElementById('dob').value;
        var age = document.getElementById('age').value;
        var fname_error = document.getElementById('fname_error').value;
        var lname_error = document.getElementById('lname_error').value;
        var email_error = document.getElementById('email_error').value;
        var dob_error = document.getElementById('dob_error').value;
        var isvalid = true;
        if (fname == "") {
            document.getElementById('fname_error').innerHTML = "Enter your firstname";
            document.getElementById('fname').style.borderColor = 'red';
            isvalid = false;
        }

        else {
            document.getElementById('fname_error').innerHTML = "";
            document.getElementById('fname').style.borderColor ="";
        }
        if (lname == "") {
            document.getElementById('lname_error').innerHTML = "Enter your lastname";
            document.getElementById('lname').style.borderColor = 'red';
            isvalid = false;
        }
        else {
            document.getElementById('lname_error').innerHTML = "";
            document.getElementById('lname').style.borderColor = '';
        }
        if (email == "") {
            document.getElementById('email_error').innerHTML = "Enter your email";
            document.getElementById('email').style.borderColor = 'red';
            isvalid = false;
        }
        else {
            document.getElementById('email_error').innerHTML = "";
            document.getElementById('email').style.borderColor = '';
        }
        if (dob == "") {
            document.getElementById('dob_error').innerHTML = "Enter your Date of birth";
            document.getElementById('dob').style.borderColor = 'red';
            isvalid = false;
        }
        else {
            document.getElementById('dob_error').innerHTML = "";
            document.getElementById('dob').style.borderColor = '';
        }
        if (age == "") {
            document.getElementById('age').style.borderColor = 'red';
            isvalid = false;
        }
        else {
              document.getElementById('age').style.borderColor = '';
        }

    }
    );
</script>
