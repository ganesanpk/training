<body>
    <div class="main-div">
        <form id="form" name="form">
            <div class="input-feilds">
                <h3 class="mt-3">Register with us</h3>
                <div class="input margin pt-4">
                    <div class="fs-5">Username</div>
                    <input type="text" name="name" id="name" placeholder="Enter Username">
                    <span class="error_msg" id="name_error"></span>
                </div>
                <div class="input margin pt-4">
                    <div class="fs-5">Email</div>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                    <span class="error_msg" id="email_error"></span>
                </div>
                <div class="input margin pt-4">
                    <div class="fs-5">Password</div>
                    <input type="password" name="pswd" id="pswd" placeholder="Enter Password">
                    <span class="error_msg" id="pswd_error"></span>
                </div>
                <div class="input margin pt-4">
                    <div class="fs-5">Confirm Password</div>
                    <input type="password" name="cpswd" id="cpswd" placeholder="Enter Password again">
                    <span class="error_msg" id="cpswd_error"></span>
                </div>
                <div class="input margin py-4">
                    <button class="fs-5 rounded" type="Submit" value="submit" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
