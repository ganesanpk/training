<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <title>form</title>
    <style>
        body{
            background: rgb(3, 83, 9);
        }
        .container{
            border: 1px solid gray;
            background-color: white;
            border-radius: 80px;
            padding: 80px;
            margin: 0 auto;
            width:50%;
        } 
        .error{
            color: red;
        } 
        .f1{
           
            font-size: 18;
        }
        .pr{
            padding-right: 60px;
        }
    </style> 
</head> 
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center p-4">
                <h4>Developer Registration form</h4>
            </div>
        </div>
        <form method="post" action="php">
            <div>
                <label class="pe-3 f1">username:</label>
                <input type="text" name="username" id="username">
                <div id="usernameerror" class="error"></div>
            </div><br>
            <div>
                <label  class="pe-5 f1">Email:</label>
                <input type="email" name="email" id="email" >
                <div id="emailerror" class="error"></div>
            </div>
            <br>
            <div>
                <label  class="pe-3 f1">password:</label>
                <input type="text" name="password" id="password">
                <div id="passworderror" class="error"></div>
            </div><br>
            <div>
                <label  class="pr f1">Age:</label>
                <input type="number" max="40" name="age" id="age" >
                <div id="ageerror" class="error"></div>
            </div><br>
            
            <div>
                <label  class="pe-3 f1">Date of Birth:</label>
                <input  type="date" name="date" id="date">
                <div id="dateerror" class="error"></div>
            </div><br>  
            <div class="row">
                <div class="col my-3">
                    <label class="f1">Gender</label>
                    <div class="pe-3">                        
                        <input class= "form-check-input" type="radio" name="Gender" id="radio">
                        <label>Male</label>
                         
                    </div>
                    <div class="pe-3">                       
                        <input class="form-check-input" type="radio" name="Gender"  id="radio">
                        <label>Female</label>
                         
                    </div>
                    <div class="pe-3">                  
                        <input class="form-check-input" type="radio" name="Gender"  id="radio">
                        <label>Trans-Gender</label>
                        <div id="radioerror" class="error"></div> 
                    </div>
              </div>
                <div class="col my-3">
                    <label class="f1">Preferd-Batch</label>
                    <div class="pe-3">
                        <input class="form-check-input" type="checkbox" name="Batch"  id="check">
                        <label>Morning</label>
                    </div>
                    <div class="pe-3">
                        <input class="form-check-input" type="checkbox" name="Batch"  id="check">
                        <label>Afternoon</label>
                    </div>
                    <div class="pe-3">
                        <input class="form-check-input" type="checkbox" name="Batch"  id="check">
                        <label>Evening</label>
                        <div id="checkerror" class="error"></div> 
                    </div>
                </div>      
            </div>
            <div class="justify-content-center py-3">
                <div class="float-start w-30">
                    <input type="submit" class="btn bg-dark text-light p-3" id="submituser" onclick="test(event)">
                </div>
                <div class="float-end w-30">
                    <input type="reset" class="btn btn-danger mx-3 p-3" value="Reset">
                </div>
                <div style="clear:both"></div>
            </div>
        </form>
    </div>
    <script>
        function test(event){
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var age = document.getElementById("age").value;
            var date = document.getElementById("date").value;
            var radio = document.getElementById("radio").checked;
            var check = document.getElementById("check").checked;
            var username_error = 1;
            var email_error = 1;
            var password_error = 1;
            var age_error = 1;
            var date_error = 1;
            var radio_error = 1;
            var check_error = 1;
            if(username == ""){
                document.getElementById("usernameerror").innerHTML = "username should not be entry";
                username_error = 0;
            }else{
                document.getElementById("usernameerror").innerHTML ="";
                document.getElementById('username').style.border = '';
                username_error = 1;
            }
            if(email == ""){
                document.getElementById("emailerror").innerHTML = "email should not be entry";
                email_error = 0;
            }else{
                document.getElementById("emailerror").innerHTML ="";
                email_error = 1;
            }

            if(password == ""){
                document.getElementById("passworderror").innerHTML = "'Please provide password'";
                password_error = 0;
            }else{
                document.getElementById("passworderror").innerHTML ="";
                password_error = 1;
            }
            
            if(age == ""){
                document.getElementById("ageerror").innerHTML = "enter the age";
                age_error = 0;
            }else{
                document.getElementById("ageerror").innerHTML ="";
                age_error = 1;
            }
            
            if(date == ""){
                document.getElementById("dateerror").innerHTML = "enter the date";
                date_error = 0;
            }else{
                document.getElementById("dateerror").innerHTML ="";
                date_error = 1;
            }
            
            if(radio == ""){
                document.getElementById("radioerror").innerHTML = "select the gender";
                radio_error = 0;
            }else{
                document.getElementById("radioerror").innerHTML ="";
                radio_error = 1;
            }
            
            if(check == ""){
                document.getElementById("checkerror").innerHTML = "select the Batch";
                radio_error = 0;
            }else{
                document.getElementById("checkerror").innerHTML ="";
                radio_error = 1;
            }

            if(username_error == 0 || password_error == 0 || email_error == 0 || age_error == 0 || date_error == 0  || radio_error == 0  || check_error == 0){
                event.preventDefault();
            }
            
        }
    </script>

</body>
</html>
