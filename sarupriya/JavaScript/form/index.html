<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="bg_img style padding">
        <div class="width margin bg-white">
            <h1 class="p-4 color_a txtalign">Login Page</h1>
            <form method="post" id="myform">
                <div class="p-3 color_a width_a margin">
                    <label for="Login">Login Id</label>
                    <div>
                        <input type="text" id="login" name="login id" placeholder="Enter your login id.." minlength="3"
                            maxlength="20" pattern="[A-Za-z]">
                    </div>
                    <span class="error_msg" id="name_error"></span>
                </div>
                <div class="p-3 color_a width_a margin">
                    <label for="password">Password</label>
                    <div>
                        <input type="text" id="pswd" name="password" placeholder="Enter your password.." minlength="2"
                            maxlength="14">
                    </div>
                    <span class="error_msg" id="lname_error"></span>
                </div>
                <div class="p-2 txtalign">
                    <input type="submit" id="sumbit" class="bg_a width_b" value="Submit">
                </div>
                <div class="txtalign">
                    <a href="#" class="forget_pswd" style="text-decoration: none;">Forget Password?</a>
                </div>
                <div class="pb-5 txtalign">
                    <a href="#" class="create account" style="text-decoration: none;"  id="register" onclick="window.location='register.html'">Do you haven't an account?create
                        account</a>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
