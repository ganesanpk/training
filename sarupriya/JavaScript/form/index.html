<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg_img">
        <h1 class="p-5 txtalign color_a">Login Page</h1>
        <div class="container width bg-white">
            <form method="post" id="myform">
                <div class="p-3">
                    <label for="Login">Login Id</label>
                    <div>
                        <input type="text" id="login" name="login id" placeholder="Enter your login id.." minlength="3"
                            maxlength="20" pattern="[A-Za-z]">
                    </div>
                    <span class="error_msg" id="name_error"></span>
                </div>
                <div class="p-3">
                    <label for="password">Password</label>
                    <div>
                        <input type="text" id="pswd" name="password" placeholder="Enter your password.." minlength="2"
                            maxlength="14">
                    </div>
                    <span class="error_msg" id="lname_error"></span>
                </div>
                <div>
                    <a href="#" class="forget_pswd" style="text-decoration: none;">Forget Password?</a>
                </div>
                <div>
                    <a href="#" class="create account" style="text-decoration: none;">Do you haven't an account?create
                        account</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
