<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a7222674db.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg_a text text-white p-5 txtalign">
        <h1 class="p-5">Validation Form</h1>
        <form>
            <div class="container">
                <form action="/">
                    <div class="p-3">
                        <label for="fname">First Name</label>
                        <div>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="lname">Last Name</label>
                        <div>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="dob">Date of Birth</label>
                        <div>
                            <input type="text" id="dob" name="dobdate" placeholder="Your dob..">
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="email">email</label>
                        <div>
                            <input type="email" id="email" name="emailid" placeholder="Your email.." required>
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="doj">Date of Joining</label>
                        <div>
                            <input type="text" id="doj" name="dojdate" placeholder="Your joining date..">
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="dept">Department</label>
                        <div>
                            <input type="text" id="dept" name="depatment" placeholder="Your department..">
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="hob">Hobbies</label>
                        <div>
                            <input type="text" id="hob" name="hobbies" placeholder="Your hobbies..">
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</body>

</html>
