<script>
    document.getElementById('myform').addEventListener("submit", function (event) {

        event.preventDefault();
        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
        var email = document.getElementById('email').value;
        var name_error = document.getElementById('name_error').value;
        var email_error = document.getElementById('email_error').value;
        var lname_error = document.getElementById('lname_error').value;
        var isvalid = true;

        if (fname == "") {
            document.getElementById('name_error').innerHTML = "Please enter your firstname";
            isvalid = false;
        }
        else {
            document.getElementById('name_error').innerHTML = "";
        }

        if (lname == "") {
            document.getElementById('lname_error').innerHTML = "Please enter your lastname";
            isvalid = false;
        }
        else {
            document.getElementById('lname_error').innerHTML = "";
        }

        if (email == "") {
            document.getElementById('email_error').innerHTML = "Please enter your email Id";
            isvalid = false;
        }
        else {
            document.getElementById('email_error').innerHTML = "";
        }

        if (isvalid) {
            event.target.submit();
        }
    }
    );

</script>
