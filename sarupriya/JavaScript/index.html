<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a7222674db.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Java Script Practice</h1>
    <div id="demo">JavaScript is a behavior of web page</div>
    <button type="button" onclick='document.getElementById("demo").innerHTML ="Hello JS"'>Click Me!</button>
    <div>
        <button type="button" onclick='document.getElementById("demo").style.fontSize="35px"'>Click Me1</button>
    </div>
    <div>
        <button type="button" onclick='document.getElementById("demo").style.display="none"'>Click Me1</button>
    </div>
    <div>
        <div>Java Script is easy to understand</div>
        <div id="demo1" style="display: none;">Hello JS!</div>
        <button type="button" onclick='document.getElementById("demo1").style.display="block"'>Click Me1</button>
    </div>
</body>

</html>
