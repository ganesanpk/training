<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a7222674db.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"></script>
</head>

<body>
    <div class="bg_a color p-5 font_f">
        <h1 class="p-5 txtalign color_a">Validation Form</h1>
        <form>
            <div class="container width">
                <form method="post" action="/">
                    <div class="p-3">
                        <label for="fname">First Name</label>
                        <div>
                            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="lname">Last Name</label>
                        <div>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="dob">Date of Birth</label>
                        <div>
                            <input type="date" id="dob" name="dobdate" placeholder="Your dob.." required>
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="email">email</label>
                        <div>
                            <input type="email" id="email" name="emailid" placeholder="Your email.." required>
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="doj">Date of Joining</label>
                        <div>
                            <input type="date" id="doj" name="dojdate" placeholder="Your joining date.." required>
                        </div>
                    </div>
                    <div class="p-3">
                        <label for="dept">Department</label>
                        <div>
                            <select name="option" id="dept" required>
                                <option class="bg_b">---select---</option>
                                <option>Marketing</option>
                                <option>Developer</option>
                                <option>Production dept</option>
                                <option>Sales dept</option>
                                <option>Manufacturing dept</option>
                                <option>HR</option>
                            </select>
                        </div>
                    </div>
                    <div class="row p-5">
                        <div class="col-md-6 col-sm-12">
                            <div>
                                <input type="submit" id="sumbit" class="btn btn-danger" onclick="returnCall()"
                                    value="Submit">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div>
                                <input type="reset" id="reset" class="btn btn-danger"
                                    value="Reset">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</body>

</html>
